[loggers]
keys=root,entry,entry.driverCode

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_entry]
level=DEBUG
handlers=fileHandler
qualname=entry
propagate=0

[logger_entry.driverCode]
level=DEBUG
handlers=fileHandler
qualname=entry.driverCode
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('flaskLog.txt',)

[formatter_simpleFormatter]
format=%(levelname)s - %(asctime)s - %(name)s 
    |    %(message)s
datefmt=